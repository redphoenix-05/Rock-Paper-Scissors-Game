<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="heading">
            <h1>Rock Paper Scissors</h1>
        </div>
    </header>

    <main>
        <div class="choices">
            <div class="choice">
                <img src="/Rock-Paper-Scissors-Game/Materials/rock.jpg" id="rock"></img>
            </div>
            <div class="choice">
                <img src="/Rock-Paper-Scissors-Game/Materials/paper.jpg" id="paper"></img>
            </div>
            <div class="choice">
                <img src="/Rock-Paper-Scissors-Game/Materials/scissors.jpg" id="scissors"></img>
            </div>
        </div>

        <div class="scoreboard">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="computer-score">0</p>
                <p>Computer</p>
            </div>
        </div>
        <br>
        <div class="msg-container">
            <p id="msg">Make Your Move</p>
        </div>
        <br>
    </main>
    
    <footer>
        <div class="end">
            <p>Created by Ariyan Aftab Spandan</p><br>
            <p>Thanks For Visiting this page</p><br>
            <p>Have a Nice Day</p><br>
            <p>Contact me at my mail if you want : ariyanspandan@gmail.com</p><br>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
